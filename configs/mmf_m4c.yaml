TASK: TrainingM4C

DATASET:
  FEATURE_DATASET:
    TYPE: OcrFeatureDataset
    BATCH_SIZE: 60
    WORKERS: 0
    FEATURE_PATH:
      FEATURES: features/OpenViVQA/features/x152++_faster_rcnn
      SCENE_TEXT: features/OpenViVQA/features/swintextspotter
      IMAGE: null
    SCENE_TEXT_THRESHOLD: 0.3
    MAX_SCENE_TEXT: 30
  DICT_DATASET:
    TYPE: OcrDictionaryDataset
    BATCH_SIZE: 60
    WORKERS: 0
    FEATURE_PATH:
      FEATURES: features/OpenViVQA/features/x152++_faster_rcnn
      SCENE_TEXT: features/OpenViVQA/features/swintextspotter
      IMAGE: null
    SCENE_TEXT_THRESHOLD: 0.3
    MAX_SCENE_TEXT: 30
  MIN_FREQ: 1
  VOCAB:
    TYPE: OcrVocab
    TOKENIZER: null
    WORD_EMBEDDING: null
    WORD_EMBEDDING_CACHE: null
    BOS_TOKEN: <bos>
    EOS_TOKEN: <eos>
    PAD_TOKEN: <pad>
    UNK_TOKEN: <unk>
    IMG_TOKEN: <img>
    FEAT_TOKEN: <feat>
    BOX_TOKEN: <box>
    OCR_TOKEN: <ocr>
    OCR_DET_TOKEN: <ocr_det>
    OCR_REC_TOKEN: <ocr_rec>
    QUESTION_TOKEN: <question>
    ANSWER_TOKEN: <answer>
    JSON_PATH:
      TRAIN: features/OpenViVQA/annotations/OpenViVQA_train.json
      DEV: features/OpenViVQA/annotations/OpenViVQA_dev.json
      TEST: features/OpenViVQA/annotations/OpenViVQA_test.json
  JSON_PATH:
    TRAIN: features/OpenViVQA/annotations/OpenViVQA_train.json
    DEV: features/OpenViVQA/annotations/OpenViVQA_dev.json
    TEST: features/OpenViVQA/annotations/OpenViVQA_test.json

TRAINING:
  CHECKPOINT_PATH: saved_models
  LEARNING_RATE: 1.
  RL_LEARNING_RATE: 0.000005
  WARMUP: 10000
  SCORE: CIDEr
  TRAINING_BEAM_SIZE: 5
  EVALUATING_BEAM_SIZE: 3
  PATIENCE: 5

MODEL:
  ARCHITECTURE: MMF_M4C
  NAME: m4c_x152++_faster_rcnn
  DEVICE: cuda
  D_MODEL: 512
  OBJECT_EMBEDDING:
    D_FEATURE: 1024
    DROPOUT: .1
  BOX_EMBEDDING:
    ARCHITECTURE: FeatureEmbedding
    DEVICE: cuda
    D_FEATURE: 4
    D_MODEL: 768
    DROPOUT: .1
  OCR_TEXT_EMBEDDING:
    ARCHITECTURE: OcrWordEmbedding
    DEVICE: cuda
    WORD_EMBEDDING: ViFastText
    WORD_EMBEDDING_CACHE: null
    D_EMBEDDING: 300
    DROPOUT: .1
  OCR_EMBEDDING:
    D_FEATURE: 812 # 256 (det features) + 256 (rec features) + 300 (fasttext)
    DROPOUT: .1
  OCR_PTR_NET:
    HIDDEN_SIZE: 768
    QUERY_KEY_SIZE: 768
  CLASSIFIER:
    OCR_MAX_NUM: 30
  MMT:
    hidden_size: 768
    num_hidden_layers: 4
  TEXT_BERT:
    num_hidden_layers: 3
