TASK: TrainingMMF

DATASET:
  FEATURE_DATASET:
    TYPE: OcrFeatureDataset
    BATCH_SIZE: 64
    WORKERS: 0
    FEATURE_PATH:
      FEATURES: data/vinvl_vinvl
      SCENE_TEXT: data/swintext_spotter
      IMAGE: null
    SCENE_TEXT_THRESHOLD: 0.0
    MAX_SCENE_TEXT: 100
    WORD_EMBEDDING: ViFastText
    WORD_EMBEDDING_CACHE: null
  DICT_DATASET:
    TYPE: OcrDictionaryDataset
    BATCH_SIZE: 64
    WORKERS: 0
    FEATURE_PATH:
      FEATURES: data/vinvl_vinvl
      SCENE_TEXT: data/swintext_spotter
      IMAGE: null
    SCENE_TEXT_THRESHOLD: 0.0
    MAX_SCENE_TEXT: 100
    WORD_EMBEDDING: ViFastText
    WORD_EMBEDDING_CACHE: null
  MIN_FREQ: 1
  VOCAB:
    TYPE: OcrVocab
    TOKENIZER: null
    WORD_EMBEDDING: null
    WORD_EMBEDDING_CACHE: null
    MIN_FREQ: 1
    BOS_TOKEN: <bos>
    EOS_TOKEN: <eos>
    PAD_TOKEN: <pad>
    UNK_TOKEN: <unk>
    IMG_TOKEN: <img>
    FEAT_TOKEN: <feat>
    BOX_TOKEN: <box>
    OCR_TOKEN: <ocr>
    OCR_DET_TOKEN: <ocr_det>
    OCR_REC_TOKEN: <ocr_rec>
    QUESTION_TOKEN: <question>
    ANSWER_TOKEN: <answer>
    JSON_PATH:
      TRAIN: data/train.json
      DEV: data/dev.json
      TEST: data/test.json
  JSON_PATH:
    TRAIN: data/train.json
    DEV: data/dev.json
    TEST: data/test.json

TRAINING:
  CHECKPOINT_PATH: saved_models
  LEARNING_RATE: 2.
  RL_LEARNING_RATE: 0.000005
  WARMUP: 10000
  SCORE: Accuracy
  TRAINING_BEAM_SIZE: 1
  EVALUATING_BEAM_SIZE: 3
  PATIENCE: 5

MODEL:
  ARCHITECTURE: MMF_IterativeM4C
  NAME: mmf_iterative_m4c_vinvl
  DEVICE: cuda
  D_MODEL: 512
  OBJECT_EMBEDDING:
    D_FEATURE: 2048
    D_MODEL: 512
    DROPOUT: .1
  BOX_EMBEDDING:
    ARCHITECTURE: FeatureEmbedding
    DEVICE: cuda
    D_FEATURE: 4
    D_MODEL: 512
    DROPOUT: .1
  OCR_TEXT_EMBEDDING:
    D_MODEL: 512
    WORD_EMBEDDING: ViFastText
    WORD_EMBEDDING_CACHE: null
  OCR_EMBEDDING:
    D_MODEL: 512
    D_FEATURE: 812 # 256 (det features) + 256 (rec features) + 300 (fasttext)
    DROPOUT: .1
  OCR_PTR_NET:
    HIDDEN_SIZE: 512
    QUERY_KEY_SIZE: 512
  ENCODER:
    D_MODEL: 512
    LAYERS: 4
    HEAD: 8
    DROPOUT: 0.1
  DECODER:
    D_MODEL: 512
    LAYERS: 4
    HEAD: 8
    DROPOUT: 0.1
  TEXT_BERT:
    D_LANGUAGE: 768
    HIDDEN_SIZE: 512
    DEVICE: cuda
    NUM_HIDDEN_LAYERS: 4
    NUM_ATTENTION_HEADS: 8
    PRETRAINED_NAME: "vinai/phobert-base"
    DROPOUT: .1
